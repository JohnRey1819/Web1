<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=InInterInterter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 3px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-2xl shadow-2xl flex flex-col w-full max-w-2xl h-full sm:h-[90vh] mx-4">
        <!-- Header -->
        <div class="p-5 border-b border-slate-200 flex items-center space-x-4">
            <div class="relative">
                <div class="w-12 h-12 bg-indigo-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                    AI
                </div>
                <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></span>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800">AI Chat Assistant</h1>
                <p class="text-sm text-slate-500">Online</p>
            </div>
        </div>

        <!-- Chat Messages Window -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto">
            <!-- Initial AI message -->
            <div class="flex items-start gap-3 mb-6">
                <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">AI</div>
                <div class="bg-slate-200 p-4 rounded-lg rounded-tl-none max-w-md">
                    <p class="text-slate-700">Hello! How can I help you today? Feel free to ask me anything.</p>
                </div>
            </div>
            <!-- More messages will be added here dynamically -->
        </div>

        <!-- Typing Indicator (hidden by default) -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">AI</div>
                <div class="bg-slate-200 p-4 rounded-lg rounded-tl-none">
                    <div class="flex items-center space-x-1">
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-6 bg-slate-50 border-t border-slate-200">
            <form id="chat-form" class="flex items-center space-x-4">
                <input id="message-input" type="text" placeholder="Type your message here..." class="flex-1 w-full px-4 py-3 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" autocomplete="off">
                <button type="submit" class="bg-indigo-600 text-white px-5 py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform duration-200 active:scale-95 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');
        const submitButton = chatForm.querySelector('button[type="submit"]');

        // Function to add a message to the chat window
        function addMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'items-start', 'gap-3', 'mb-6');
            
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageWrapper.innerHTML = `
                    <div class="bg-indigo-600 text-white p-4 rounded-lg rounded-br-none max-w-md">
                        <p>${message}</p>
                    </div>
                    <div class="w-10 h-10 bg-slate-300 rounded-full flex items-center justify-center font-bold text-slate-600 flex-shrink-0">You</div>
                `;
            } else { // AI
                // Sanitize potential HTML in AI response to prevent XSS
                const sanitizedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                messageWrapper.innerHTML = `
                    <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">AI</div>
                    <div class="bg-slate-200 p-4 rounded-lg rounded-tl-none max-w-md">
                        <p class="text-slate-700">${sanitizedMessage}</p>
                    </div>
                `;
            }
            chatWindow.appendChild(messageWrapper);
            // Scroll to the bottom to show the latest message
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user's message
            addMessage(message, 'user');
            
            // Clear input and disable form while waiting for response
            messageInput.value = '';
            messageInput.disabled = true;
            submitButton.disabled = true;
            
            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // Send message to the backend
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong on the server.');
                }
                
                const data = await response.json();
                
                // Display AI's response
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                addMessage(`Sorry, an error occurred: ${error.message}`, 'ai');
            } finally {
                // Re-enable form and hide typing indicator
                messageInput.disabled = false;
                submitButton.disabled = false;
                typingIndicator.classList.add('hidden');
                messageInput.focus();
            }
        });
    </script>

</body>
</html>
